<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | ABC University</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="image">
        <a href="index.html"><img src="img.jpeg" id="logo" /></a>
      </div>
      <div id="content">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <div id="image">
      <img src="img.jpeg" id="mainpicture" />
    </div>

    <div id="contactus">Contact Us</div>
    <div id="elements">
      <div id="contactid">
        <ul>
          <li>
            <div id="details">
              <div id="mail"><img src="email.png" alt="" /></div>
            </div>
          </li>
          <li>uni@uni.com</li>
          <li>
            <div id="phone">
              <img src="phn.png" alt="" />
            </div>
          </li>
          <li>1 (234) 567-891</li>
          <li>1 (634) 765-909</li>
          <li>
            <div id="location">
              <img src="lctn.png" alt="" />
            </div>
          </li>
          <li>121 Rock Sreet, 21 Avenue, New York, NY 92103-9000</li>
        </ul>
      </div>
      <div id="form">
        <div class="input-box">
          <input type="text" placeholder="Enter your Name" id="" />
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your valid email address"
            id=""
          />
        </div>
        <div class="input-box">
          <textarea
            type="text"
            id="message-box"
            name="message"
            placeholder="Write your message here"
            rows="30"
          ></textarea>
        </div>
        <div>
        <input type="submit" name="submit" id="" />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="links">
        <div class="find-us">
          <p>Find Us At</p>
          <div class="icon">
            <i class="fa-brands fa-facebook fa-2xl" style="color: #406abf"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-twitter fa-2xl" style="color: #509afb"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-youtube fa-2xl" style="color: #fc1d1d"></i>
          </div>
        </div>
        <div class="QuickLinks">
          <p id="quick-links">Quick Links</p>
          <p>Home</p>
          <p>Courses</p>
          <p>About Us</p>
          <p>Contact Us</p>
        </div>
      </div>
      <p class="copyright">Copyright Â© 2023. All rights reserved.</p>
    </div>

    <script
      src="https://kit.fontawesome.com/cae263161a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
